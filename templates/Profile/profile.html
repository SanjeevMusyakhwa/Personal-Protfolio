{% load static %}
<div class="container" data-aos="zoom-out">
  <div class="row justify-content-center">
    <div class="col-lg-9">
      <h2>{{ profile_objs.name }}</h2>
      <p>I'm <span class="typed" data-typed-items="{{ profile_objs.typed }}">Designer</span><span class="typed-cursor typed-cursor--blink" aria-hidden="true"></span></p>
      <div class="social-links">
        <a href="{{ profile_objs.twitter }}"><i class="bi bi-twitter-x"></i></a>
        <a href="{{ profile_objs.facebook }}"><i class="bi bi-facebook"></i></a>
        <a href="{{ profile_objs.instagram }}"><i class="bi bi-instagram"></i></a>
        <a href="{{ profile_objs.linkedIn }}"><i class="bi bi-linkedin"></i></a>
        <a href="{{ profile_objs.github }}"><i class="bi bi-github"></i></a>
      </div>
    </div>
  </div>
</div>
