{% load static %}
<section id="portfolio" class="portfolio section">

  <!-- Section Title -->
  <div class="container section-title" data-aos="fade-up">
    <h2>Projects</h2>
  </div><!-- End Section Title -->

  <div class="container">

    <div class="isotope-layout" data-default-filter="*" data-layout="masonry" data-sort="original-order">

      <div class="row gy-4 isotope-container" data-aos="fade-up" data-aos-delay="200">

        <!-- Loop through portfolio objects -->
        {% for portfolio in portfolio_objs %}
        <div class="col-lg-4 col-md-6 portfolio-item isotope-item filter-app">
          <img src="{{ portfolio.image.url }}" class="img-fluid" alt="{{ portfolio.title }}">
          <div class="portfolio-info">
            <h4>{{ portfolio.title }}</h4>
            <p>{{ portfolio.short_description|truncatechars:20 }}</p>
            <a href="{{ portfolio.image.url }}" title="{{ portfolio.title }}" data-gallery="portfolio-gallery-app" class="glightbox preview-link">
              <i class="bi bi-zoom-in"></i>
            </a>
            <a href="portfolio-details.html" title="More Details" class="details-link"><i class="bi bi-link-45deg"></i></a>
          </div>
        </div><!-- End Portfolio Item -->
        {% endfor %}

      </div><!-- End Portfolio Container -->

    </div>

  </div>

</section>
